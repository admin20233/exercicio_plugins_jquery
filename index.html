<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Plugin JQuery</title>
<link rel="stylesheet" href="main.css">
<!-- Aqui foi implementado a biblioteca "carrosel slick"  -->
<link rel="stylesheet" type="text/css" href="slick/slick.css"/>
<link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
<!-- termionou ak a importacao do css da biblioteca slick-->
</head>
<body>
    <header>
        <div id="logo-nome">
            <h2>Exercicio Plugin JQuery</h2>
            <nav>
                <div>
                    <ul>
                        <li>
                            <a href="#">Sobre</a>
                        </li>
                        <li>
                            <a href="#">Produtos</a>
                        </li>
                        <li>
                            <a href="#">Contatos</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <section>
        <div>
            <form action="">
                <label for="Nome">Nome: </label><br />
                <input type="text" id="nome" name="nome" /><br /><br />
                <label for="Email">Email: </label><br />
                <input type="mail" id="email" name="email" /><br /><br />
                <label for="Telefone">CPF:</label><br />
                <input type="text" id="cpf" name="cpf" /><br /><br />
                <label for="Telefone">Telefone:</label><br />
                <input type="tel" id="telefone" name="telefone" /><br /><br />
                <label for="Endereço">Endereço</label><br />
                <input type="text" name="endereço" id="endereco" /><br /><br />

                <label for="bairro">Bairro: </label><br />
                <input type="text" name="bairro" id="bairro" /><br /><br />

                <label for="cidade">Cidade: </label><br />
                <input type="text" name="cidade" id="cidade" /><br /><br />


                <label for="Cep">CEP: </label><br />
                <input type="text" id="cep" name="cep" /><br /><br />
                <button type="button">Enviar</button>
            </form>
        </div>
    </section>
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script src="./js/jquery.mask.min.js"></script>
<script src="./js/jquery.validate.min.js"></script>
<script src="./js/messages_pt_BR.min.js"></script>

    <script>
        $(document).ready(function(){
            $('#telefone').mask('(00) 00000-0000', {
                placeholder: '(__) _____-____'
            })
        })
        $(document).ready(function(){
            $('#cep').mask('00000-000', {
                placeholder: '_____-___'
            })
        })
        $(document).ready(function(){
            $('#cpf').mask('000-000-000-00', {
                placeholder: '___-___-___-__'
            })
        })
        $('form').validate({
            rules: {
                nome: {
                    required: true
                },
                email: {
                    required: true
                },
                cpf: {
                    required: true
                },
                telefone: {
                    required: true
                },
                endereco: {
                    required: true
                },
                cep: {
                    required: true
                }
            }
        })
    </script>
</body>
</html>
